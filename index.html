<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li>
                    <img src="./source/event.svg" alt="event icon">
                </li>
                <li>
                    <img src="./source/finance.svg" alt="fincance icon">
                </li>
                </li>
                <li class="active">
                    <img src="./source/cafe.svg" alt="cafe">
                </li>
                </li>
                <li>
                    <img src="./source/gift.svg" alt="gift">
                </li>
                </li>
                <li>
                    <img src="./source/pets.svg" alt="pets">
                </li>
            </ul>
        </nav>
        <div class="card">
            <div class="img-container">
                <img src="./source/food.jpg" alt="food bg">
                <div class="location">
                    <h2 class="title">Food</h2>        
                    <img src="./source/location.svg" alt="location">
                    <span>Madrid</span>
                </div>
            </div>
            <div class="content">
                <ul class="food-list">
                    <li>
                        <p>Pizza</p>
                        <span>17</span>
                    </li>
                    <li>
                        <p>Sushi</p>
                        <span>9</span>
                    </li>
                    <li>
                        <p>Gourmet</p>
                        <span>22</span>
                    </li>
                    <li>
                        <p>Burger</p>
                        <span>14</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
